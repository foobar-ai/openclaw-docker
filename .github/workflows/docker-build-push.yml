name: Build and Push Docker Image

on:
  push:
    paths:
      - 'version.txt'
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY_DOCKERHUB: docker.io
  REGISTRY_GHCR: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        
      - name: è¯»å–ç‰ˆæœ¬å·
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ æ„å»ºç‰ˆæœ¬: $VERSION"
          
      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ç™»å½• Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            
      - name: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "âœ… Docker é•œåƒæ„å»ºå¹¶æ¨é€æˆåŠŸï¼"
          echo ""
          echo "ğŸ“‹ é•œåƒæ ‡ç­¾ï¼š"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'
          echo ""
          echo "ğŸ”– ç‰ˆæœ¬å·: ${{ steps.version.outputs.version }}"
          echo ""
          echo "ğŸ“¦ Docker Hub: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ steps.version.outputs.version }}"
          echo "ğŸ“¦ GHCR: ${{ env.REGISTRY_GHCR }}/${{ github.repository }}:${{ steps.version.outputs.version }}"
